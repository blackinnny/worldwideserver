<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores para Craftsman Zero & Minecraft PE 1.1.5</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #16213e, #0f3460);
            color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #000;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .server {
            background-color: #0f3460;
            border: 1px solid #1b262c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease;
        }
        .server:hover {
            transform: scale(1.05);
        }
        .server h2, .server p {
            margin: 5px 0;
        }
        .server h2 {
            font-size: 1.5em;
            color: #00a8cc;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            display: inline-block;
            padding: 5px 10px;
            background-color: #1b9aaa;
            color: white;
            border-radius: 15px;
            margin: 2px;
            font-size: 0.9em;
        }
        .rating .star {
            font-size: 1.5em;
            color: #ddd;
            cursor: pointer;
        }
        .rating .star.selected {
            color: #ffcc00;
        }
        .players {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
            background-color: #ffcc00;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .description {
            margin-top: 15px;
            font-size: 0.9em;
            color: #cccccc;
        }
        .join-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .join-button:hover {
            background-color: #218838;
        }
        .category-filter {
            margin-bottom: 20px;
            text-align: center;
        }
        .category-filter select {
            padding: 10px;
            font-size: 1em;
            background-color: #1b262c;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(45deg, #16213e, #0f3460);
            color: #ffffff;
            margin-top: 20px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5);
        }
        .new-server {
            background-color: #ff4500;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>World Wide Server</h1>
    </header>
    
    <div class="category-filter">
        <label for="category-filter">Filtrar por categoría:</label>
        <select id="category-filter">
            <option value="">Todas las categorías</option>
            <option value="Survival">Survival</option>
            <option value="PvP">PvP</option>
            <option value="Minigames">Minigames</option>
        </select>
    </div>

    <div class="container" id="servers-container">
        <!-- Los servidores se generarán aquí dinámicamente -->
    </div>

    <footer>
        <p>¡Encuentra y únete a los mejores servidores! &copy; 2024 - alkachfa</p>
    </footer>

    <script>
        // Lista de servidores
        const servers = [
            { name: "Servidor destacado - 2d2t", ip: "2b2t.sytes.net", port: "10067", categories: ["Survival", "PvP"], description: "Este es uno de los servidores más populares de Minecraft, con un enfoque en supervivencia.", newServer: false },
            { name: "Servidor destacado - GamerLife", ip: "gamerlifepe.ddns.net", port: "25551", categories: ["Survival"], description: "Servidor de Minecraft dedicado a los jugadores de PvE y PvP.", newServer: true },
            { name: "Nexland", ip: "nexland.fun", port: "19130", categories: ["Minigames"], description: "Servidor dedicado a minijuegos con diversas modalidades.", newServer: false },
            { name: "SurvivLand", ip: "SurvivLand-online.ddns.net", port: "19580", categories: ["Survival"], description: "Un servidor de supervivencia épico con una comunidad activa.", newServer: false },
            { name: "Zonagamer", ip: "Zonagamer2.ddns.net", port: "10900", categories: ["PvP"], description: "Servidor PvP donde puedes enfrentar a otros jugadores.", newServer: true },
        ];

        const container = document.getElementById("servers-container");

        // Función para renderizar los servidores
        function renderServers(serversToRender) {
            container.innerHTML = ''; // Limpiar la lista de servidores
            serversToRender.forEach(server => {
                const serverDiv = document.createElement("div");
                serverDiv.classList.add("server");

                // Resaltar servidores destacados
                if (server.name.includes("destacado")) {
                    serverDiv.style.border = "2px solid #ffcc00";
                }

                serverDiv.innerHTML = `
                    <h2>${server.name}</h2>
                    <p><strong>IP:</strong> ${server.ip}</p>
                    <p><strong>Puerto:</strong> ${server.port}</p>
                    <p><strong>Categorías:</strong> ${server.categories.join(", ")}</p>
                    <div class="tags">
                        ${server.categories.map(category => `<span class="tag">${category}</span>`).join('')}
                    </div>
                    <div class="description">
                        <strong>Descripción:</strong> ${server.description}
                    </div>
                    <a href="minecraft://join/${server.ip}:${server.port}" class="join-button">Unirse al servidor</a>
                    <div class="rating">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <div class="players" id="players-${server.ip.replace(/\./g, "-").replace(/:/g, "-")}">Cargando...</div>
                    ${server.newServer ? `<div class="new-server">¡Nuevo!</div>` : ''}
                `;
                container.appendChild(serverDiv);

                // Consultar el estado del servidor con API para Minecraft Bedrock
                fetch(`https://api.mcsrvstat.us/bedrock/2/${server.ip}:${server.port}`)
                    .then(response => response.json())
                    .then(data => {
                        const playersDiv = document.getElementById(`players-${server.ip.replace(/\./g, "-").replace(/:/g, "-")}`);
                        if (data.online) {
                            playersDiv.textContent = `${data.players.online || 0} jugadores en línea`;
                        } else {
                            playersDiv.textContent = "Servidor fuera de línea";
                        }
                    });

                // Añadir comentarios y valoraciones
                const ratingStars = serverDiv.querySelectorAll('.rating .star');
                ratingStars.forEach(star => {
                    star.addEventListener('click', () => {
                        ratingStars.forEach(star => star.classList.remove('selected'));
                        star.classList.add('selected');
                    });
                });
            });
        }

        // Filtrar por categoría
        document.getElementById("category-filter").addEventListener("change", function() {
            const selectedCategory = this.value;
            const filteredServers = servers.filter(server => 
                selectedCategory ? server.categories.includes(selectedCategory) : true
            );
            renderServers(filteredServers);
        });

        // Renderizar servidores por defecto
        renderServers(servers);

    </script>
</body>
</html>
